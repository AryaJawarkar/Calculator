<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <h1 class="center">Calculator</h1>
    <div class="container">
        <div class="calc">
            <textarea id="result">0</textarea>
        </div>
        <div class="row">
            <button class="num red">AC</button>
            <button class="num">DEL</button>
            <button class="num">(</button>
            <button class="num">)</button>
            <!-- <button class="num"><img src="images/" alt=""></button> class="clear" -->
        </div class=" main1">
        <div class="row">
            <button class="num"> 7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button title="multiply" class="num">*</button>
            <!-- <button class="num"><img src="images/" alt=""></button> -->
        </div>
        <div class="row">
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button title="subtract" class="num">-</button>
            <!-- <button class="num"><img src="images/" alt=""></button> -->
        </div>
        <div class="row">
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button title="addition" class="num">+</button>
            <!-- <button class="num"><img src="images/" alt=""></button> -->
        </div>
        <div class="row">
            <button class="num">0</button>
            <button class="num">.</button>
            <button class="num">/</button>
            <button class="num orange">=</button>
            <!-- <button class="num"><img src="images/" alt=""></button> -->
        </div>
        <div>
            <h5 style="color: chocolate; text-align: center;">copyright &copy; ARYA JAWARKAR</h5>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
